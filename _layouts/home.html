---
layout: base
---

<div class="home">
  {%- if page.title -%}
  <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.apps -%}
  <section class="app-showcase">
    <h2 class="showcase-heading">Apps</h2>
    <div class="app-grid">
      {%- for app in site.apps -%}
      <a href="{{ app.url }}" class="app-card glass-container">
        <div class="app-card-content">
          <div class="app-icon">
            {%- if app.icon -%}
            <img src="{{ app.icon | relative_url }}" alt="{{ app.name }}" />
            {%- endif -%}
          </div>
          <div class="app-info">
            <span class="app-name">{{ app.name }}</span>
            {%- if app.tagline -%}
            <span class="app-tagline">{{ app.tagline }}</span>
            {%- endif -%}
          </div>
        </div>
      </a>
      {%- endfor -%}
    </div>
  </section>
  {%- endif -%}


</div>
